<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Centering the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:black; /* Darker Background color */
        }

        /* Container styles */
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            background-color: black; /* Container background color */
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px white; /* White shadow effect */
            color: white; /* Text color */
            outline-color: white; /* Outline color */
        }
       

        /* Header styles */
        h1 {
            font-size: 24px;
            color: #e74c3c; /* Header text color */
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: white; /* Label text color */
            text-align: left; /* Align the label text to the left */
        }

        input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333; /* Input text color */
        }

        /* Button styles */
        .button-container {
            display: flex;
            justify-content: center; /* Center horizontally */
        }

        button.centered-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #e74c3c; /* Base button color */
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        /* Button hover styles */
        button.centered-button:hover {
            background-color: #27ae60; /* Darker button color on hover */
            transform: scale(1.05); /* Slight scale-up effect on hover */
        }

        /* Error message styles */
        #error-message {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #e74c3c; /* Error message color */
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Password Page</h1>
        <form method="post" action="{% url 'profile_password_page' %}">
            {% csrf_token %}
            <div>
                <label for="password">Enter your password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="button-container">
                <button type="submit" class="centered-button">Continue</button>
            </div>
        </form>
        {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
