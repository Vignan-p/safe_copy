<!DOCTYPE html>
<html>

<head>
    <!-- Add your head content here -->
    <title>password update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
            animation: fadeIn 0.5s ease-in;
            width: 450px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Customize button colors */
        .btn-primary {
            background-color: orangered;
            border-color: orangered;
        }

        .btn-primary:hover {
            background-color: steelblue;
            border-color: steelblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="form-container">
                    <center>
                        <h2 class="mb-4" style="color: white;">Update Password</h2>
                    </center>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="password" id="new_password" name="new_password" class="form-control"
                                placeholder="Enter new password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                                placeholder="Re-enter new password" required onkeyup="checkPasswordMatch()">
                            <span id="match_message"></span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkPasswordMatch() {
            var password = document.getElementById("new_password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var matchMessage = document.getElementById("match_message");

            if (password === confirmPassword) {
                matchMessage.innerHTML = "Passwords match!";
                matchMessage.style.color = "green";
            } else {
                matchMessage.innerHTML = "Passwords do not match.";
                matchMessage.style.color = "red";
            }
        }
    </script>
</body>

</html>
