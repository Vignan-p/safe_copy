<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    /* CSS styles */
    :root {
      --input-height: 75px;
    }

    body {
      font-family: "Roboto", sans-serif;
    }

    .back {
      background: linear-gradient(120deg, rgb(100, 57, 134), rgb(152, 174, 213));
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .registration-form {
      width: 400px;
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0%);
      top: 15%;
      background: transparent;
    }

    header {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      font-weight: 300;
    }

    .input-section {
      position: relative;
      height: var(--input-height);
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      height: 100%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
      border-radius: 4px;
    }

    .animated-button {
      position: relative;
      width: 100%;
      height: var(--input-height);
      overflow: hidden;
      background: linear-gradient(120deg, #3498db, #8e44ad);
      border-radius: 4px;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
    }

    .icon-paper-plane,
    .icon-lock,
    .icon-repeat-lock {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 20px;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .next-button {
      position: absolute;
      top: 0;
      right: -50px;
      width: 50px;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0 4px 4px 0;
      transition: all 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .next-button i {
      font-size: 14px;
      color: #fff;
      transform: translateX(-3px);
    }

    .fold-up {
      height: 0;
      padding: 0;
      margin: 0;
      opacity: 0;
    }

    .folded {
      display: none;
    }

    .success {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Step 1: Email Section
      $('.email').on("change keyup paste", function() {
        if ($(this).val()) {
          $('.icon-paper-plane').addClass("next");
        } else {
          $('.icon-paper-plane').removeClass("next");
        }
      });

      $('.next-button.email').click(function() {
        $('.email-section').addClass("fold-up");
        $('.password-section').removeClass("folded");
      });

      // Step 2: Password Section
      $('.password').on("change keyup paste", function() {
        if ($(this).val()) {
          $('.icon-lock').addClass("next");
        } else {
          $('.icon-lock').removeClass("next");
        }
      });

      $('.next-button.password').click(function() {
        $('.password-section').addClass("fold-up");
        $('.repeat-password-section').removeClass("folded");
      });

      // Step 3: Repeat Password Section
      $('.repeat-password').on("change keyup paste", function() {
        if ($(this).val()) {
          $('.icon-repeat-lock').addClass("next");
        } else {
          $('.icon-repeat-lock').removeClass("next");
        }
      });

      $('.next-button.repeat-password').click(function() {
        $('.repeat-password-section').addClass("fold-up");
        $('.success').css("marginTop", 0);
      });
    });
  </script>
</head>
<body>
  <!-- HTML code -->
  <div class="back">
    <div class="registration-form">
      <header>
        <h1>Sign Up</h1>
        <p>Fill in all information</p>
      </header>
      <form>
        <!-- Step 1: Email Section -->
        <div class="input-section email-section">
          <input type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off" class="email">
          <div class="animated-button">
            <span class="icon-paper-plane">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="next-button email">
              <i class="fas fa-arrow-up"></i>
            </span>
          </div>
        </div>

        <!-- Step 2: Password Section -->
        <div class="input-section password-section folded">
          <input type="password" placeholder="ENTER YOUR PASSWORD HERE" class="password">
          <div class="animated-button">
            <span class="icon-lock">
              <i class="fas fa-lock"></i>
            </span>
            <span class="next-button password">
              <i class="fas fa-arrow-up"></i>
            </span>
          </div>
        </div>

        <!-- Step 3: Repeat Password Section -->
        <div class="input-section repeat-password-section folded">
          <input type="password" placeholder="REPEAT YOUR PASSWORD HERE" class="repeat-password">
          <div class="animated-button">
            <span class="icon-repeat-lock">
              <i class="fas fa-lock"></i>
            </span>
            <span class="next-button repeat-password">
              <i class="fas fa-paper-plane"></i>
            </span>
          </div>
        </div>

        <!-- Success Message -->
        <div class="success">
          <p>ACCOUNT CREATED</p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
