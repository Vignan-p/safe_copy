{% for video in videos %}
    {% if video.id == 24 %}
        <div>
            <h3>{{ video.title }}</h3>
            <video>
                <source src="{{ video.video_file.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>{{ video.description }}</p>
        </div>
    {% endif %}
{% endfor %}
